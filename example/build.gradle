buildscript {
    repositories {
        mavenCentral()
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:2.1.0'
        classpath 'com.ageet:apkname:0.0.4'
    }
}

apply plugin: 'com.android.application'
apply plugin: 'com.ageet.apkname'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.2"

    defaultConfig {
        minSdkVersion 15
        targetSdkVersion 23

        applicationId "com.ageet.gradle.plugin.apkname.example"
        versionCode 1
        versionName "1.0"
    }

    apkName {
        format "apkname-example-${versionName}-${buildType}-${gitShortHash}"
    }
}

task showApkName << {
    android.applicationVariants.each { variant ->
        variant.outputs*.outputFile.collect {
            "${variant.name}: ${it.name}"
        }.each(logger.&quiet)
    }
}
